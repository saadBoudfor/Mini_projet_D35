<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
    <meta name="author" content="GeeksLabs"/>
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"/>
    <link rel="shortcut icon" href="#{resource['img/favicon.png']}"/>
    <title>Mini Projet Java| Page d'authentification</title>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- bootstrap theme -->
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>

    <!--external css-->
    <!-- font icon -->
    <h:outputStylesheet library="css" name="elegant-icons-style.css"/>
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
    <!-- Custom styles -->
    <h:outputStylesheet library="css"  name="style.css"/>
    <h:outputStylesheet library="css" name="style-responsive.css"/>
</h:head>
<!--TODO: Gérér le forgot password-->
<h:body class="login-img3-body">

<div class="container">

    <h:form class="login-form">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <h:inputText value="#{userController.utilisateur.email}" var="email" type="text" class="form-control" a:placeholder="Address éléctronique" autofocus="true"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <h:inputSecret  value="#{userController.utilisateur.password}" var="pass" type="password" class="form-control" a:placeholder="Password"/>
            </div>
            <label class="checkbox">
                <h:selectBooleanCheckbox type="checkbox"/> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>

            <h:commandButton styleClass="btn btn-primary btn-lg btn-block"  type="submit" value="Login" action="#{userController.connect(userController.utilisateur.email, userController.utilisateur.password)}"/>
            <h:commandButton class="btn btn-info btn-lg btn-block" type="submit" value="Sign Up" action="signUp.faces"/>
        </div>
    </h:form>

</div>


</h:body>
</html>
