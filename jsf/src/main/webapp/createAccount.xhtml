<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

>
<h:head>
    <title>Créer Compte</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <!--TODO: Changer les commandLink en ButtonLink et faire en sorte que ca colle avec le bootstrap de tweeter-->
</h:head>

<h:body>
    <ui:composition template="layout/template.xhtml">

        <ui:define name="contentCenter">
            <div class="inputForm">
            <h1>Inscription</h1>
            <h:form >

                <div class="form-group">
                <div class="form-inline">
                    <h:inputText class="form-control" a:placeholder="Nom" id="nom" value="#{userController.utilisateur.nom}" required="true"/>
                    <h:inputText class="form-control" a:placeholder="Prenom" id="prenom" value="#{userController.utilisateur.prenom}" required="true"/>
                </div>
                </div>

                <div class="form-group">
                <h:inputText id="email" a:placeholder="Address mail" class="form-control" value="#{userController.utilisateur.email}" required="true"/>
                </div>

                <div class="form-group">
                    <h:inputSecret id="password" class="form-control" a:placeholder="Mot de passe" value="#{userController.utilisateur.password}" required="true"/>
                </div>

                <div class="form-group">
                    <h:inputSecret id="confirmation" class="form-control" a:placeholder="Confirmer le mot de passe" value="#{userController.utilisateur.password}" required="true" />
                </div>

                <div class="form-group">
                <ul>
                    <li class="btn btn-default btn-lg" id="connect">
                        <h:commandLink value="Créer Compte" action="#{userController.createAccount}"/>
                    </li>
                </ul>
                </div>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
