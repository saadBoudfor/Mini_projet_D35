<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
    <meta name="author" content="GeeksLabs"/>
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"/>
    <link rel="shortcut icon" href="#{resource['img/favicon.png']}"/>
    <title>Mini Projet Java| Page d'authentification</title>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- bootstrap theme -->
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>

    <!--external css-->
    <!-- font icon -->
    <h:outputStylesheet library="css" name="elegant-icons-style.css"/>
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
    <!-- Custom styles -->
    <h:outputStylesheet library="css"  name="style.css"/>
    <h:outputStylesheet library="css" name="style-responsive.css"/>
</h:head>

<h:body class="login-img3-body">

    <div class="container">

        <h:form class="login-form" >
            <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <h:inputText value="#{userController.utilisateur.prenom}" var="email" type="text" class="form-control" a:placeholder="Prénom" autofocus="true"/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <h:inputText  value="#{userController.utilisateur.nom}" var="pass" type="password" class="form-control" a:placeholder="Nom"/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_contacts_alt"></i></span>
                    <h:inputText  value="#{userController.utilisateur.email}" var="pass" type="password" class="form-control" a:placeholder="Adresse éléctronique"/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <h:inputText  value="#{userController.utilisateur.password}" var="pass" type="password" class="form-control" a:placeholder="Mot de passe"/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <h:inputText  value="#{userController.utilisateur.password}" var="pass" type="password" class="form-control" a:placeholder="Confirmation du mot de passe"/>
                </div>
                <h:commandButton  styleClass="btn btn-primary btn-lg btn-block" value="Sign up" action="#{userController.createAccount}" type="submit"/>
            </div>
        </h:form>
    </div>


</h:body>
</html>
